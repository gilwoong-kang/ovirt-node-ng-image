---
centos8:
  url: --mirrorlist=http://mirrorlist.centos.org/?repo=BaseOS&release=8&arch=$basearch
  repos:
    appstream: --mirrorlist=http://mirrorlist.centos.org/?repo=AppStream&release=8&arch=$basearch
    powertools: --mirrorlist=http://mirrorlist.centos.org/?repo=PowerTools&release=8&arch=$basearch
    extras: --mirrorlist=http://mirrorlist.centos.org/?repo=Extras&release=8&arch=$basearch
  packages:
    - dracut-live

centos:
  url: --mirrorlist=http://mirrorlist.centos.org/?repo=os&release=$releasever&arch=$basearch
  repos:
    updates: --mirrorlist=http://mirrorlist.centos.org/?repo=updates&release=$releasever&arch=$basearch
    extra: --mirrorlist=http://mirrorlist.centos.org/?repo=extras&release=$releasever&arch=$basearch
  post:
    - |
        ver=$(rpm -qf /etc/yum.repos.d/ovirt* | sort -u | sed 's/ovirt-release//' | cut -b1)
        [[ $ver = "-" ]] && ver="m"
        ln -sf /usr/share/xml/scap/ssg/content/{ssg-centos7,ssg-onn$ver}-ds.xml

fedora:
  url: --mirrorlist=https://mirrors.fedoraproject.org/mirrorlist?repo=fedora-$releasever&arch=$arch
  repos:
    updates: --mirrorlist=https://mirrors.fedoraproject.org/mirrorlist?repo=updates-released-f$releasever&arch=$arch
  updates: https://bugzilla.redhat.com/attachment.cgi?id=1454675 # Fixes bz#1594856
  packages-switch: --excludeWeakdeps
  packages:
    - dracut-live
    - grub2-efi-x64
  post:
    - rm -vf /etc/libvirt/qemu/networks/autostart/default.xml
